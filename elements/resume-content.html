


<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="resume-content">
     <template>
         <style is="custom-style">
            :host {
                display: block;
            }

            .header {
                font-family: 'Raleway', sans-serif;
                font-weight: 300;
                font-size: 3em;
                margin-left: 2%;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            #rippleContainer {
                position: relative;
                z-index: 1;
                background-image: url("../img/congruent_pentagon.png");
            }
            .resumeContainer {
                height: 100%;
            }
            .bigDiv {
                background: rgb(0, 148, 255);
                height: 150px;
            }

            .smallDiv {
                background: rgb(0, 255, 144);
                height: 40px;
            }

            #pages {
                @apply(--layout-flex);
            }
             #resCont{
                 @apply(--layout-vertical);
                 position:absolute;
                 width:100%;
                 height:100%;
             }
        </style>

         <!--Import the data for the detail pages from a JSON file-->
         <iron-ajax auto url="../data/resumeDetailData.json" handle-as="json" last-response="{{resumeDetailData}}"></iron-ajax>

        <!--<paper-material class="resumeContainer" elevation="2">-->
        <div id="resCont">
            <div id="rippleContainer">
                <p class="header">Resume stuff</p>
            </div>

            <neon-animated-pages id="pages" selected="[[selectedNeonPage]]">

                <resume-item-container id="test" on-tile-click="tileClick">
                </resume-item-container>

                <template is="dom-repeat" items="{{resumeDetailData.items}}">
                    <resume-detail-item on-back-click="backClick"
                                        job-name="{{item.jobName}}"
                                        descr="{{item.descr}}"
                                        color-fixed="{{item.colorFixed}}"
                                        logo="{{item.logo}}">
                    </resume-detail-item>
                </template>

            </neon-animated-pages>
        </div>
        <!--</paper-material>-->

</template>

    <script>
        Polymer({
            is: "resume-content",

            properties: {
                selectedNeonPage: {
                    type: Number,
                    value: 0
                }
                
            },

            tileClick: function (event) {
                this.selectedNeonPage = event.detail.openCard;

            },

            backClick: function (event) {
                this.selectedNeonPage = 0;

            }
        });



    </script>

	
</dom-module>
