<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="tile-container">

	<template>
		<style>
			:host{

                display:block;
                position:relative;
			}
            #itemCont {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                @apply(--layout-center-justified);
            }
            raw-tile{
                margin: 2px;
            }
		</style>
	
	    <div id="itemCont">
		    <template is="dom-repeat" items="[[sampleData]]">
			
			    <raw-tile on-tile-click="tileClick" color="{{item.color}}" contents="{{item.contents}}" open-Card="{{index}}">
			    </raw-tile>
			
		    </template>
        </div>
		
	</template>
</dom-module>

<script>
	Polymer({
		is: 'tile-container',
		
		behaviors: [
			Polymer.NeonSharedElementAnimatableBehavior
		],
		
		properties:{
			sampleData:{
				type:Array,
				value:function(){
					return[
						{ contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },
                        { contents: "I am tile 1", color: 'blue' },

					]
				}
			},
			animationConfig:{
				value:function(){
					return{
						'exit':[{
							name:'ripple-animation',
							id:'ripple',
							fromPage:this,
						},{
							name:'hero-animation',
							id:'hero',
							fromPage: this,
							
						}]
					}
				}
			}
		},
		
		tileClick:function(event){
			this.sharedElements = {
				'hero':event.detail.tileClicked,
				'ripple':event.detail.tileClicked
			}
		}
	});
</script>
