<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="contact-content">
    <template>
        <style>.mainHeader{font-size:3em;margin-top:10px;margin-bottom:10px}.transBG{background:rgba(255,255,255,.8)}#contactSummary{padding:5px;border-radius:15px 30px}paper-icon-button{--paper-icon-button-ink-color:blue}#contentContainer{margin:5px}.contact-Buttons{--paper-icon-button:{width:50px;height:50px};}@media only screen and (max-width:600px){#imageProtector{display:none}}</style><div id="contactContainer" class="layout horizontal">

            
            <div id="contentContainer" class="flex">
                
                <div class="flex">
                    <p class="mainHeader">Say hey!</p>
                </div>
                
                <div id="contactSummary" class="transBG">
                    <p>
                        If this site has perked your intreset at all, feel free to reach out to me! I am always looking for
                        the next big adventure and I would love to hear what you have to offer.
                    </p>
                
                <div class="layout horizontal wrap center-justified">
                    <paper-icon-button class="contact-Buttons" icon="icons:mail" on-tap="openEmail"></paper-icon-button>
                    <paper-icon-button class="contact-Buttons" src="../images/In-2CRev-128px-TM.png" alt="linkedIn" on-tap="openLinkedIn"></paper-icon-button>
                    <paper-icon-button class="contact-Buttons" src="../images/GitHub-Mark-120px-plus.png" alt="GitHub" on-tap="openGitHub"> </paper-icon-button>
                </div>
                </div>
                
            </div>

            
            
            <div id="imageProtector" style="width:400px">

            </div>

        </div>

    </template>
    <script>Polymer({is:"contact-content",openGitHub:function(){window.open("https://github.com/tnortman","_blank")},openLinkedIn:function(){window.open("https://www.linkedin.com/in/timothy-nortman-631042b4","_blank")},openEmail:function(){window.location.href="mailto:norttj21@uwgb.edu?subject=Just Saying Hey!"}});</script></dom-module>
