
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="skill-detail-item">
    <template>
        <style>
            :host {
                height:100%;
                display:block;
            }
            .headerDiv{
                padding:5%; 
                background:orange;
            }
            .square {
                display: inline-block;
                height:150px;
                width:150px;
                /*padding:5%;*/
                margin: 8px;
            }
            .body{
                text-align:center;
                padding:8px;
            }
            #exit-icon{
                position:absolute;
                top:0;
                right:0;
            }
        </style>

        <div id="headerDiv" class="headerDiv">
            
            <p>{{data.skillName}}</p>
           
            <paper-icon-button id="exit-icon" icon="icons:close" on-click="exitClick"></paper-icon-button>
        </div>
        <div class="body">
            <div class="square" style$="background:[[data.color]];">
                <h4 style="border-bottom:1px solid black; margin-top:none;">Experience Level</h4>
                <p>    
                    {{data.experience}}
                </p>
            </div>
        </div>
        
    </template>
    
</dom-module>

<script>
    Polymer({
        is: 'skill-detail-item',
        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
            sharedElements: {
                value: function () {
                    return {
                        'hero':this.$.headerDiv
                    }
                }
            },

            animationConfig: {
                value: function () {
                    var squares = Polymer.dom(this.root).querySelectorAll('.square');
                    var squaresArray = Array.prototype.slice.call(squares);
                    return {
                        'entry': [{
                            name: 'hero-animation',
                            id: 'hero',
                            toPage:this
                        }, {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'translateY(100%)',
                            nodes: squaresArray
                        }],
                        'exit': [{
                            name: 'slide-up-animation',
                            node:this.$.headerDiv
                        }, {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformTo: 'translateY(60vh)',
                            nodes: squaresArray
                        }]
                    }
                }
            }
        },
        exitClick: function (event) {
            this.fire('exit-click');
        }
    });
</script>
