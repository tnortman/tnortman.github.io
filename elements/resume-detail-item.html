

<link rel="import" href="../bower_components/polymer/polymer.html">
	
	
<dom-module id="resume-detail-item">
    <!--Start Element template-->
    <template>
        <!--Start Styling for resume-item element-->
        <style>
            :host {
                display: block;
                height: 100%;
            }
            #fixed {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #card {
                position: absolute;
                top: 5%;
                left: 5%;
                
                width: 90%;
                height: 90%;
                background: rgba(255,255,255,0.5);
            }

            #back {
                
                border-bottom-right-radius: 15px;
                background: rgba(255,255,255,0.5);
                
            }

            #back:hover {
                background: rgba(255,255,255,0.6);
            }

            #logo {
                width:100%;
                position:relative;
                right:2%;
            }
            .mainHeader {
                font-weight: 700;
                font-size: 2em;
            }
            .header{
                font-size:2em;
            }
            .bold{
                font-weight:700;
            }
            
          
        </style>
        <!--End Styling for resume-item element-->

        
        <!--Paper Background-->
        <paper-material id="fixed"
                        style$="background:[[colorFixed]];"
                        elevation="1">

            <paper-icon-button id="back" icon="icons:arrow-back" on-click="backClick"></paper-icon-button>

        </paper-material>
        <!--End Paper Background-->

        <!--Paper Foreground-->
        <div style="height:100%; width:100%;">
            <paper-material id="card" elevation="2">
                
                <!--Job Title And Logo-->
                <div class="horizontal layout center">
                    <div class="flex-3">
                        <h1 class="mainHeader">{{jobName}}</h1>
                    </div>
                    <div class="flex" >
                        <a target="_blank" href="[[logoLink]]">
                            <img id="logo" src$="[[logo]]"></img>
                        </a>
                    </div>
                </div>
                <!--End Job Title And Logo-->

                <!--Position, Time, and Location-->
                <div class="horizontal layout">
                    <div class="flex" style="word-wrap: break-word;">
                        <p>
                            <span class="bold">Position:</span>
                            {{position}}
                        </p>
                        <p>
                            <span class="bold">Duration:</span>
                            {{duration}}
                        </p>
                        <p>
                            <span class="bold">Location:</span>
                            {{location}}
                        </p>

                    </div>
                </div>
                <!--End Position, Time, and Location-->
                
                <!--Overall Description-->
                <div>
                   
                </div>
                <!--End Overall Description-->

                <!--Main Experince Points-->
                <div>

                </div>
                <!--End Main Experince Points-->

                <!--Skills Used on the Job-->
                <div>

                </div>
                <!--End Skills Used on the Job-->

                
            
            </paper-material>
        </div>
        <!--End Paper Foreground-->

    </template>
	<!--End Element template-->

    <script>
        Polymer({
            is: "resume-detail-item",

            behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

            properties: {
                animationConfig: {
                    value: function () {
                        return {
                            'entry': [
							{
							    name: 'hero-animation',
							    id: 'hero',
							    toPage: this,
							    timing: {
							        delay: 150
							    }
							},
							{
							    name: 'ripple-animation',
							    id: 'ripple',
							    toPage: this
							}],
                            'exit': [{
                                name: 'fade-out-animation',
                                node: this.$.fixed
                            }, {
                                name: 'transform-animation',
                                transformFrom: 'none',
                                transformTo: 'translate(0px,-200vh) scale(0.9,1)',
                                node: this.$.card
                            }]
                        }
                    }
                },
                sharedElements: {
                    value: function () {
                        return {
                            'hero': this.$.card,
                            'ripple': this.$.fixed
                        }
                    }
                }
            },

            backClick: function (event) {
                this.fire('back-click');
            }

        });

    </script>

</dom-module>
