<link rel="import" href="../../bower_components/polymer/polymer.html">

	
<dom-module id="about-content">
    <template>
        <style>
            .mainHeader {
                font-size: 3em;
                margin-left: 2%;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            #about-content{
                @apply(--layout-horizontal);
            }
            .myPicImage {
                width: 350px;
                height: 350px;
                border-radius: 200px;
                -webkit-border-radius: 200px;
                -moz-border-radius: 200px;
                background: url('../images/timNortman.png') no-repeat;
                box-shadow: 0 0 8px rgba(0,0,0,.8);
                -webkit-box-shadow: 0 0 8px rgba(0,0,0,.8);
                -moz-box-shadow: 0 0 8px rgba(0,0,0,.8);
                /* Positioning picture on face */
                background-position: -30px -25px;
                margin: 10px;
            }
            
            #about-txt{
                margin-left: 1%;
                margin-right: 1%;
                margin-bottom: 2%;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 15px 30px;
                padding: 5px;
                border: 1px black solid;
            }
            
            
            
            
            /*If screen is less than 600px lets change the look*/
            @media only screen and (max-width: 750px) {
                .myPicImage {
                    width: 250px;
                    height: 250px;
                    /* Positioning picture on face */
                    background-position: -80px -65px;
                }
            }
            /*If screen is less than 400px lets change the look*/
            @media only screen and (max-width: 400px) {
                .myPicImage {
                    width: 150px;
                    height: 150px;
                    /* Positioning picture on face */
                    background-position: 0px 0px;
                    background-size:cover;
                    
                }
            }
            @media only screen and (max-width: 925px){
                #about-content{
                    @apply(--layout-vertical);
                }
            }
        </style>

        <paper-material elevation="1">
            <div id="about-content">
                <div class="flex">
                    <p class="mainHeader">About Me</p>
                    <div id="about-txt">
                        <p>
                            I am currently a senior at the University of Wisconsin – Green Bay. I plan to graduate in May of 2016 with a B.S. of Computer Science and a minor in Philosophy.
                            <br /><br />
                            As a soon to be graduate, I am eager that so many paths are laid out before me. Some key qualities I bring to the table are commitment to excellence, value to the company, quick learning, and the ability to get the “big picture”.
                            <br /><br />
                            My degree in Computer Science and minor in Philosophy have blended wonderfully to give me a truly custom degree and feel. Not only have I learned to develop quality software products, I also gained a unique perspective on critical thinking, effective argumentation, and general human excellence.
                            <br /><br />
                            In other words, if you have a need for a young individual who is committed to excellence, valuable, a quick learner, and gets the big picture, please reach out to me by visiting my contact page. I would love to see what path you have to offer!
                        </p>
                        <div>
                            <p style="color: red;">***Please keep in mind that this website is still under development and is not in it's final form. That being said, I hope you like what you see so far!***</p>
                        </div>
                    </div>
                    
                </div>
                <div class="end-justified" style="margin:auto;">
                    <div class="myPicImage"></div>
                </div>
            </div>
            
        </paper-material>
    </template>

    <script>
        Polymer({
            is: "about-content"
        });
    </script>

</dom-module>
