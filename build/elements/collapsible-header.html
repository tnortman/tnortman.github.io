<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="collapsible-header">

    <template>
        <style is="custom-style">.heading{padding:10px 15px;background-color:rgba(255,255,255,.5);border:1px solid #dedede;border-top-left-radius:5px;border-top-right-radius:5px;cursor:pointer;width:100%;text-align:left;outline:0;font-size:2em;font-family:Raleway,sans-serif;font-weight:300;margin-top:5px}#dropDownArrow{float:right;--iron-icon-width:40px;--iron-icon-height:40px}</style><button class="heading" on-click="toggleCollapse">
            {{header-text}}
            <iron-icon id="dropDownArrow" icon="icons:arrow-drop-down">
            </iron-icon>
        </button>

        <iron-collapse id="collapseableElement">
            <div id="contentContainer">
                <content></content>
            </div>
        </iron-collapse>
        
    </template>

    <script>Polymer({is:"collapsible-header",properties:{opened:{type:Boolean,value:!1}},toggleCollapse:function(e){this.$.collapseableElement.toggle(),this.$.collapseableElement.opened?(this.$.dropDownArrow.style.transform="rotate(180deg)",this.opened=!0):(this.$.dropDownArrow.style.transform="rotate(0deg)",this.opened=!1)}});</script></dom-module>
